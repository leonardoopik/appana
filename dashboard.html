<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Médico - MedDash</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="brand">
                <h2>Med<span>Dash</span></h2>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item active" aria-label="Início"><i class="fas fa-home"></i> Início</a>
                <a href="#" onclick="alert('Selecione um paciente na lista')" class="menu-item" aria-label="Pacientes"><i class="fas fa-user-injured"></i> Paciente</a>
                <a href="#" class="menu-item" aria-label="Configurações"><i class="fas fa-cog"></i> Configurações</a>
            </nav>
            <div class="logout-area">
                <a href="#" onclick="logout()" class="menu-item logout" aria-label="Sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>

        <main class="content">
            <header class="perfil-header-top header-dashboard">
                <div>
                    <h2 id="welcome-msg" class="welcome-title">Olá, Doutor(a)</h2>
                    <p class="welcome-subtitle">Aqui estão seus pacientes recentes.</p>
                </div>
                <button onclick="abrirModal()" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Novo Paciente
                </button>
            </header>

            <div id="lista-pacientes" class="perfil-grid-layout grid-pacientes">
                <p>Carregando pacientes...</p>
            </div>
        </main>
    </div>

    <div id="modal-novo-paciente" class="modal">
        <div class="modal-content">
            <h3>Cadastrar Novo Paciente</h3>
            <form onsubmit="salvarPaciente(event)">
                <div class="form-group">
                    <label for="paciente-nome">Nome Completo</label>
                    <input type="text" id="paciente-nome" placeholder="Ex: João da Silva" required>
                </div>
                <div class="form-group">
                    <label for="paciente-whats">WhatsApp</label>
                    <input type="text" id="paciente-whats" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="paciente-nasc">Data de Nascimento</label>
                    <input type="date" id="paciente-nasc" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" onclick="fecharModal()" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-success">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script-dashboard.js"></script>
</body>
</html>
